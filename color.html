<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .outer {
            border: 3px solid purple;
            height: 60px;
            width: 200px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .outer div {
            border: 1px solid green;
            /* background-color: rgb(255, 182, 193); */
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }

        .red {
            background-color: lightpink;
            /* height: 50px; */
        }

        .green {
            background-color: lightgreen;
            /* width: 50px; */
        }

        .blue {
            background-color: lightblue;
        }

        html {
            border: 1px solid grey;
        }

        body {
            border: 1px solid blue;
        }

        .color-area {
            margin-top: 30px;
            margin-left: 30px;
            height: 150px;
            width: 150px;
            /* background-color: lightgrey; */
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="red">
            <!-- Orange -->
        </div>
        <div class="green">
            <!-- Green -->
        </div>
        <div class="blue">
            <!-- Blue -->
        </div>
    </div>

    <div class="color-area"></div>
</body>
<script>
    let colorArea = document.querySelector(".color-area")
    // colorArea.style.background = "yellow"
    let redDiv = document.querySelector(".red")
    let greenDiv = document.querySelector(".green")
    let blueDiv = document.querySelector(".blue")

    redDiv.addEventListener("click", function () {
        colorArea.style.background = "lightpink"
    })
    greenDiv.addEventListener("click", function () {
        colorArea.style.backgroundColor = "lightgreen"
    })
    blueDiv.addEventListener("click", function (e) {
        colorArea.style.backgroundColor = "lightblue"
    })

</script>

</html>
