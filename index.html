<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img class="tool-img" src="NewIcons/Black_Pencil.svg" alt="">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img class="tool-img" src="NewIcons/Eraser.svg" alt="">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <!-- <img class="tool-img" src="./NewIcons/Download.svg" alt=""> -->
            <i class="far fa-square tool-img ficon <!-- myfont awesome icon -->"></i>
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <!-- <img class="tool-img" src="./NewIcons/Photo.svg" alt=""> -->
            <i class="fas fa-arrows-alt-h tool-img ficon"></i>
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="download">
            <!-- class for css and id for script -->
            <img src="NewIcons/Download.svg" alt="" class="tool-img">
        </div>

        <div class="color-container">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
        </div>
    </div>

    <canvas></canvas>
</body>

<script src="script.js"></script>

</html>
